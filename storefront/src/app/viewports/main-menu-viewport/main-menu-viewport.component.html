<mat-toolbar class="toolbar" color="primary">
  <a routerLink="/">
    <mat-icon svgIcon="umaverso-logo" style="height: 45px; width: auto;"></mat-icon>
  </a>

  <input matInput class="main-search-field" [(ngModel)]="searchToken" type="search">

  <div class="session-options">
    <button mat-icon-button>
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
  <app-category-menu class="main-navigation"/>
</mat-toolbar>
<main class="content">
  <ng-content/>
</main>
