<div [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Configurações da Loja Online</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-row">
        <mat-slide-toggle formControlName="displayInOnlineStore">Exibir na Loja Online</mat-slide-toggle>
        <mat-slide-toggle formControlName="onSale">Em promoção</mat-slide-toggle>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Taxa de Imposto (%)</mat-label>
        <input matInput type="number" formControlName="taxRate">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>SEO (Otimização para Buscadores)</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex items-center gap-2">
        <mat-form-field class="flex-grow">
          <mat-label>Título (SEO)</mat-label>
          <input matInput formControlName="seoTitle" cdkFocusInitial>
        </mat-form-field>
        <button type="button" mat-icon-button (click)="generateSeo()" [disabled]="isGeneratingSeo" matTooltip="Gerar SEO com IA">
          <mat-icon *ngIf="!isGeneratingSeo">smart_toy</mat-icon>
          <mat-progress-spinner *ngIf="isGeneratingSeo" diameter="24" mode="indeterminate"></mat-progress-spinner>
        </button>
      </div>

      <mat-form-field>
        <mat-label>Descrição (SEO)</mat-label>
        <textarea matInput formControlName="seoDescription" rows="4"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">Salvar</button>
  </div>
</div>
