<div class="page-container">
  <div class="page-header">
    <h1>Pedidos de Venda</h1>
    <button mat-flat-button color="primary" [routerLink]="['/sales-orders/new']">
      <mat-icon>add</mat-icon>
      Novo Pedido
    </button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="salesOrders$" class="full-width-table">
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Nº Pedido </th>
        <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
      </ng-container>
      <!-- Customer Name Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{ element.customerName }} </td>
      </ng-container>
      <!-- Emission Date Column -->
      <ng-container matColumnDef="emissionDate">
        <th mat-header-cell *matHeaderCellDef> Data Emissão </th>
        <td mat-cell *matCellDef="let element"> {{ element.emissionDate.toDate() | date:'dd/MM/yyyy' }} </td>
      </ng-container>
      <!-- Total Value Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Valor Total </th>
        <td mat-cell *matCellDef="let element"> {{ element.total | currency:'EUR' }} </td>
      </ng-container>
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <span class="status-chip" [ngClass]="'status-' + element.status.toLowerCase()">
            {{ element.status | titlecase }}
          </span>
        </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="['/sales-orders', element.id, 'edit']"
            matTooltip="Editar Pedido" [disabled]="element.status !== 'DRAFT'">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="invoiceOrder(element)" *ngIf="element.status === 'DRAFT'"
            matTooltip="Faturar Pedido">
            <mat-icon>receipt_long</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" align="center">Nenhum pedido de venda encontrado.</td>
      </tr>
    </table>
  </div>
</div>
