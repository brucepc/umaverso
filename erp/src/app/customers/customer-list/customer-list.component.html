<div class="page-container">
  <div class="page-header">
    <h1>Clientes</h1>
    <button mat-flat-button color="primary" (click)="addCustomer()">
      <mat-icon>add</mat-icon>
      Adicionar Cliente
    </button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="customers$" class="full-width-table">
      <!-- Colunas -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.address?.city}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editCustomer(element)" matTooltip="Editar Cliente">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" align="center" [attr.colspan]="displayedColumns.length">Nenhum cliente encontrado.</td>
      </tr>
    </table>
  </div>
</div>
