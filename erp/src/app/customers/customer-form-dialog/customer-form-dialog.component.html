<h1 mat-dialog-title>{{ isEditMode ? 'Editar Cliente' : 'Novo Cliente' }}</h1>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-dialog-content>

    <div class="form-grid">
      <!-- Personal Data -->
      <mat-form-field appearance="outline" class="name-field">
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="document-field">
        <mat-label>NIF</mat-label>
        <input matInput formControlName="document" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="first-half-row">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="second-half-row">
        <mat-label>Telemóvel</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <!-- Address -->
      <div formGroupName="address" class="address-grid">
        <mat-form-field appearance="outline" class="street-field">
          <mat-label>Morada</mat-label>
          <input matInput formControlName="street">
        </mat-form-field>

        <mat-form-field appearance="outline" class="number-field">
          <mat-label>Número</mat-label>
          <input matInput formControlName="number">
        </mat-form-field>

        <mat-form-field appearance="outline" class="street-field">
          <mat-label>Complemento</mat-label>
          <input matInput formControlName="complement">
        </mat-form-field>

        <mat-form-field appearance="outline" class="number-field">
          <mat-label>Código Postal</mat-label>
          <input matInput formControlName="zipCode">
        </mat-form-field>

        <mat-form-field appearance="outline" class="first-half-row">
          <mat-label>Localidade</mat-label>
          <input matInput formControlName="city">
        </mat-form-field>

        <mat-form-field appearance="outline" class="second-half-row">
          <mat-label>Distrito</mat-label>
          <input matInput formControlName="state">
        </mat-form-field>
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-stroked-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Atualizar' : 'Guardar' }}
    </button>
  </mat-dialog-actions>
</form>
