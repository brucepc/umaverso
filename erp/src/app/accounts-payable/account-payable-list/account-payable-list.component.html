<div class="container">
  <h1>Contas a Pagar</h1>

  <table mat-table [dataSource]="accounts$" class="mat-elevation-z8">
    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef>Vencimento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dueDate.toDate() | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Supplier Column -->
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
      <td mat-cell *matCellDef="let element">{{ element.supplierName }}</td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalAmount | currency: 'EUR' }}
      </td>
    </ng-container>

    <!-- Reference Column -->
    <ng-container matColumnDef="purchaseOrderCode">
      <th mat-header-cell *matHeaderCellDef>ReferÃªncia</th>
      <td mat-cell *matCellDef="let element">{{ element.purchaseOrderCode }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          [checked]="element.status === 'Liquidada'"
          (change)="togglePayment(element)"
        >
          {{ element.status }}
        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
