<div class="container">
  <header class="page-header">
    <h1>Gestão de Produtos</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Novo Produto
    </button>
  </header>

  <div class="table-container mat-elevation-z4">
    <table mat-table [dataSource]="(products$ | async) || []">

      <!-- Coluna SKU -->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let produto"> {{produto.sku}} </td>
      </ng-container>

      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{produto.name}} </td>
      </ng-container>

      <!-- Coluna Tipo -->
      <ng-container matColumnDef="productType">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let produto"> {{produto.productType}} </td>
      </ng-container>

      <!-- Coluna Preço de Venda -->
      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef> Preço de Venda </th>
        <td mat-cell *matCellDef="let produto"> {{produto.salePrice | currency:'BRL'}} </td>
      </ng-container>

      <!-- Coluna Estoque -->
      <ng-container matColumnDef="currentStock">
        <th mat-header-cell *matHeaderCellDef> Estoque Atual </th>
        <td mat-cell *matCellDef="let produto"> {{produto.currentStock}} {{produto.unitOfMeasure}} </td>
      </ng-container>

      <!-- Coluna Status -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let produto">
          <span class="status-chip" [class.status-active]="produto.isActive" [class.status-inactive]="!produto.isActive">
            {{ produto.isActive ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let produto">
          <button mat-icon-button color="primary" title="Editar" (click)="openEditDialog(produto)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button [color]="produto.isActive ? 'warn' : 'primary'" [title]="produto.isActive ? 'Desativar' : 'Ativar'" (click)="toggleIsActive(produto)">
            <mat-icon>{{ produto.isActive ? 'toggle_off' : 'toggle_on' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let produto; columns: displayedColumns;" [class.inactive-row]="!produto.isActive"></tr>
    </table>
  </div>
</div>
