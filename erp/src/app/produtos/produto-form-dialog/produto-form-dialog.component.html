<h1 mat-dialog-title>{{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}</h1>

<div mat-dialog-content [formGroup]="form" class="dialog-content">
  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" required>
      <mat-error *ngIf="form.get('sku')?.hasError('required')">Campo obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nome do Produto</mat-label>
      <input matInput formControlName="name" required>
       <mat-error *ngIf="form.get('name')?.hasError('required')">Campo obrigatório</mat-error>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline">
      <mat-label>Tipo do Produto</mat-label>
      <mat-select formControlName="productType" required>
        <mat-option *ngFor="let tipo of productTypes" [value]="tipo">
          {{ tipo }}
        </mat-option>
      </mat-select>
       <mat-error *ngIf="form.get('productType')?.hasError('required')">Campo obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unidade de Medida</mat-label>
      <input matInput formControlName="unitOfMeasure" required>
       <mat-error *ngIf="form.get('unitOfMeasure')?.hasError('required')">Campo obrigatório</mat-error>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Preço de Venda (R$)</mat-label>
    <input matInput type="number" formControlName="salePrice">
    <span matTextPrefix>R$&nbsp;</span>
  </mat-form-field>
  <p class="mat-body-2" *ngIf="form.get('productType')?.value === 'MATERIA_PRIMA'">
    O preço de venda não é aplicável para Matéria-Prima.
  </p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">Salvar</button>
</div>
