<!-- O <router-outlet> é a diretiva que o Angular usa para exibir os componentes que correspondem à rota atual. -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/categories">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Categorias</span>
      </a>
      <a mat-list-item routerLink="/produtos">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Produtos</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>UMAVERSO ERP</span>
    </mat-toolbar>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
