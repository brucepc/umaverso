<!-- O <router-outlet> é a diretiva que o Angular usa para exibir os componentes que correspondem à rota atual. -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/categories">
        <mat-icon matListItemIcon>category</mat-icon>
        <span matListItemTitle>Categorias</span>
      </a>
      <a mat-list-item routerLink="/products" routerLinkActive="active-link">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Produtos</span>
      </a>
      <a mat-list-item routerLink="/production-orders" routerLinkActive="active-link">
        <mat-icon matListItemIcon>precision_manufacturing</mat-icon>
        <span matListItemTitle>Produção</span>
      </a>
      <a mat-list-item routerLink="/suppliers" routerLinkActive="active-link">
        <mat-icon matListItemIcon>local_shipping</mat-icon>
        <span matListItemTitle>Fornecedores</span>
      </a>
      <a mat-list-item routerLink="/customers" routerLinkActive="active-link">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Clientes</span>
      </a>
      <mat-divider></mat-divider>
      <div mat-list-item class="nav-section-header">
        <span matListItemTitle>OPERACIONAL</span>
      </div>
      <a mat-list-item routerLink="/purchase-orders" routerLinkActive="active-link">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Ordens de Compra</span>
      </a>
      <a mat-list-item routerLink="/sales-orders" routerLinkActive="active-link">
        <mat-icon matListItemIcon>storefront</mat-icon>
        <span matListItemTitle>Ordens de Venda</span>
      </a>
      <mat-divider></mat-divider>
      <div mat-list-item class="nav-section-header">
        <span matListItemTitle>FINANCEIRO</span>
      </div>
      <a mat-list-item routerLink="/accounts-receivable" routerLinkActive="active-link">
        <mat-icon matListItemIcon>receipt_long</mat-icon>
        <span matListItemTitle>Contas a Receber</span>
      </a>
      <a mat-list-item routerLink="/accounts-payable" routerLinkActive="active-link">
        <mat-icon matListItemIcon>payment</mat-icon>
        <span matListItemTitle>Contas a Pagar</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>UMAVERSO ERP</span>
    </mat-toolbar>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
