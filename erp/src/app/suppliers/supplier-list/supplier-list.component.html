<div class="container">
  <header class="page-header">
    <h1>Fornecedores</h1>
    <button mat-raised-button color="primary" (click)="openSupplierDialog()">
      <mat-icon>add</mat-icon>
      Adicionar Fornecedor
    </button>
  </header>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="(suppliers$ | async) || []" class="full-width-table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
      </ng-container>

      <!-- NIF Column -->
      <ng-container matColumnDef="nif">
        <th mat-header-cell *matHeaderCellDef> NIF </th>
        <td mat-cell *matCellDef="let supplier"> {{supplier.nif}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let supplier"> {{supplier.email}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let supplier"> {{supplier.phone}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let supplier">
          <button mat-icon-button matTooltip="Editar Fornecedor" (click)="openSupplierDialog(supplier)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button [matTooltip]="supplier.isActive ? 'Inativar Fornecedor' : 'Ativar Fornecedor'"
            [color]="supplier.isActive ? 'warn' : 'primary'">
            <mat-icon>{{ supplier.isActive ? 'toggle_off' : 'toggle_on' }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">Nenhum fornecedor encontrado.</td>
      </tr>
    </table>
  </div>
</div>
