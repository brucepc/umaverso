<mat-card>
  <mat-card-header>
    <mat-card-title>Fornecedores</mat-card-title>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" (click)="openSupplierDialog()">
      <mat-icon>add</mat-icon>
      Adicionar Fornecedor
    </button>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="suppliers$" class="full-width-table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
        </ng-container>

        <!-- NIF Column -->
        <ng-container matColumnDef="nif">
          <th mat-header-cell *matHeaderCellDef> NIF </th>
          <td mat-cell *matCellDef="let supplier"> {{supplier.nif}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let supplier"> {{supplier.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let supplier"> {{supplier.phone}} </td>
        </ng-container>

        <!-- isActive Column -->
        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let supplier">
            {{ supplier.isActive ? 'Ativo' : 'Inativo' }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="w-1/15 !text-right">Ações</th>
          <td mat-cell *matCellDef="let supplier" class="!text-right">
            <button mat-icon-button color="primary" matTooltip="Editar Fornecedor"
              (click)="openSupplierDialog(supplier)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button [matTooltip]="supplier.isActive ? 'Inativar Fornecedor' : 'Ativar Fornecedor'"
              [color]="supplier.isActive ? 'warn' : 'primary'" (click)="toggleSupplierStatus(supplier)">
              <mat-icon>{{ supplier.isActive ? 'toggle_off' : 'toggle_on' }}</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell table-empty-row" [attr.colspan]="displayedColumns.length" align="center">Nenhum fornecedor
            encontrado.</td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
