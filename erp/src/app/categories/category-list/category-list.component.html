<div class="page-container">
  <div class="page-header">
    <h1>Gestão de Categorias</h1>
    <button mat-flat-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Nova Categoria
    </button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="categories$" class="full-width-table">

      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <!-- Coluna Prefixo -->
      <ng-container matColumnDef="prefix">
        <th mat-header-cell *matHeaderCellDef> Prefixo SKU </th>
        <td mat-cell *matCellDef="let category"> {{category.prefix}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" matTooltip="Editar Categoria" (click)="openDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" align="center" [attr.colspan]="displayedColumns.length">Nenhuma categoria encontrada.</td>
      </tr>
    </table>
  </div>
</div>
