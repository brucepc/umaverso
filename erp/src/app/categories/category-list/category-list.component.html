<div class="container">
  <header class="page-header">
    <h1>Gestão de Categorias</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Nova Categoria
    </button>
  </header>

  <div class="table-container mat-elevation-z4">
    <table mat-table [dataSource]="(categories$ | async) || []">

      <!-- Coluna Nome -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <!-- Coluna Prefixo -->
      <ng-container matColumnDef="prefix">
        <th mat-header-cell *matHeaderCellDef> Prefixo SKU </th>
        <td mat-cell *matCellDef="let category"> {{category.prefix}} </td>
      </ng-container>

      <!-- Coluna Contagem -->
      <ng-container matColumnDef="productCount">
        <th mat-header-cell *matHeaderCellDef> Produtos Cadastrados </th>
        <td mat-cell *matCellDef="let category"> {{category.productCount}} </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" title="Editar" (click)="openDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
